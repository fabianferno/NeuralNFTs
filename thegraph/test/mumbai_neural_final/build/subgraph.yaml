specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NeuralNFTMarketplace
    network: mumbai
    source:
      address: "0xA1fb1020CE16198c5a2797cc789C6f0d767eacD9"
      abi: NeuralNFTMarketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ApprovedNftAddress
        - ItemBought
        - ItemCancelled
        - ItemListed
      abis:
        - name: NeuralNFTMarketplace
          file: NeuralNFTMarketplace\abis\NeuralNFTMarketplace.json
      eventHandlers:
        - event: ApprovedNftAddress(indexed address,indexed address,string)
          handler: handleApprovedNftAddress
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemCancelled(indexed address,indexed address,indexed uint256)
          handler: handleItemCancelled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemListed
      file: NeuralNFTMarketplace\NeuralNFTMarketplace.wasm
