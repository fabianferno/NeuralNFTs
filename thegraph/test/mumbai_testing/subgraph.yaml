specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NeuralNFTMarketplace
    network: mumbai
    source:
      address: "0xD4171D5a25B3A684d1952Dd8141fA27911004f12"
      abi: NeuralNFTMarketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ApprovedNftAddress
        - ItemBought
        - ItemCancelled
        - ItemListed
      abis:
        - name: NeuralNFTMarketplace
          file: ./abis/NeuralNFTMarketplace.json
      eventHandlers:
        - event: ApprovedNftAddress(indexed address,indexed address)
          handler: handleApprovedNftAddress
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemCancelled(indexed address,indexed address,indexed uint256)
          handler: handleItemCancelled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemListed
      file: ./src/neural-nft-marketplace.ts
